# DigitalOcean App Platform configuration
name: cmda-backend
services:
  - name: cmda-api
    git:
      branch: main
      repo_clone_url: https://github.com/Dickson-Hardy/cmda-backend.git
    build_command: pnpm install && pnpm build
    run_command: pnpm start
    instance_size_slug: basic-xs
    instance_count: 1
    http_port: 8080
    health_check:
      http_path: /
      port: 8080
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    routes:
      - path: /
    envs:
      - key: PORT
        value: "8080"
      - key: NODE_ENV
        value: "production"